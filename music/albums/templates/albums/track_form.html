<div class="modal-content">
    <form
        hx-post="{{ request.path }}"
        hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}'>

        <div class="modal-header">
            <p class="modal-title fs-5 fst-italic fw-bold">{{ album.name }} / {{ album.artist }}</p>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>

        <div class="modal-body">
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Композиция:</label>
                <div class="col-sm-9">
                    {{ form.track_name }}
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Исполнитель:</label>
                <div class="col-sm-9">
                    {{ form.track_artist }}
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Номер трека:</label>
                <div class="col-sm-3">
                    {{ form.track_no }}
                </div>
                <label class="col-sm-3 col-form-label">Длительность:</label>
                <div class="col-sm-3">
                    {{ form.track_time }}
                </div>
            </div>
{#        {{ form.as_p }}#}
        </div>

        <div class="modal-footer">
            <button
                class="btn btn-sm btn-outline-dark"
                hx-get="{% url 'album_tracks' pk=album.pk %}">Отмена
            </button>
            {% if remove %}
                <button
                        type="submit"
                        class="btn btn-sm btn-outline-danger">Удалить
                </button>
            {% else %}
                <button
                        type="submit"
                        class="btn btn-sm btn-outline-primary">Сохранить
                </button>
            {% endif %}
        </div>
    </form>
</div>
